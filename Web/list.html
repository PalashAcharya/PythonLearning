<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul style="list-style-type: triangle;">
        <li>incline press</li>
        <li>Chest flys</li>
        <ol type="1">
            <li>14</li>
            <li>13</li>
            <li>12</li>
        </ol>
        <li>cable flys</li>
        <li>shoulder press</li>
    </ul>

    <ol type="A">  <!--type="a" for small alpha "i" for lowercase roman,"I" for uppercase,by default numeric-->
        <li>Cheese</li>
        <li>Fruits</li>
        <ul type="circle">
            <li>banana</li>
            <li>Strawberry</li>
            <li>Cherry</li>
        </ul>
        <li>Poultry</li>
        <li>Meat</li>
    </ol>

    <ul type="square">
        <li>Square</li>
        <li>square</li>
    </ul>

    <dl>
        <dt>Language</dt>
        <dd>Means of communication</dd>
        <dt>classroom</dt>
        <dd>a place of learning</dd>
        <ol style="list-style-type: decimal-leading-zero;">
            <li>Blah</li>
            <li>Blah</li>
        </ol>
    </dl>
</body>
</html>
