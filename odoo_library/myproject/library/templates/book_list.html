<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                {% if book.image_url %}
                    <img src="{{ book.image_url }}" alt="{{ book.title }} cover" style="width:100px;height:auto;">
                {% endif %}
                {{ book.title }} by {{ book.author.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
